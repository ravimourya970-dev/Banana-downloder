<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BANANA DOWNLOADER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',Arial;
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}

/* Colorful animated background */
.bg{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,#ffdd00,#ff5f6d,#845ec2,#00c9a7);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
  z-index:-1;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.title{
  font-size:3.2rem;
  font-weight:900;
  letter-spacing:2px;
  text-shadow:0 6px 25px rgba(0,0,0,.5);
}

.tagline{
  font-size:1.1rem;
  opacity:.95;
}

.card{
  margin-top:30px;
  padding:25px;
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
}

input{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  font-size:15px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#ffdd00,#ff9f00);
  color:#000;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.07);
  box-shadow:0 12px 30px rgba(0,0,0,.45);
}

.progress{
  height:12px;
  background:rgba(0,0,0,.3);
  border-radius:20px;
  overflow:hidden;
  margin-top:15px;
}

.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00f2fe,#4facfe,#ffe259);
  transition:.3s;
}

.stats{
  margin-top:25px;
  font-weight:500;
}

.result{
  padding:70px 20px;
  background:#111;
}

.ghost{
  background:transparent;
  border:2px solid #ffdd00;
  color:#ffdd00;
}

footer{
  padding:15px;
  font-size:14px;
  opacity:.8;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="bg"></div>

<section class="hero">
  <h1 class="title">üçå BANANA DOWNLOADER</h1>
  <p class="tagline">Fun ‚Ä¢ Fast ‚Ä¢ Colorful ‚Ä¢ No Login</p>

  <div class="card">
    <input id="url" placeholder="Paste your video link here üçå">
    <button onclick="start()">Peel & Process</button>

    <div id="progressBox" class="hidden">
      <div class="progress">
        <span id="bar"></span>
      </div>
      <p id="status">Getting bananas ready‚Ä¶</p>
    </div>
  </div>

  <div class="stats">
    üçå <span id="users">88</span> users peeling now ‚Ä¢ ‚ö° Avg 2.9s
  </div>
</section>

<section id="result" class="result hidden">
  <h2>Banana Ready! üéâ</h2>
  <p>Quality detected: Super HD üçå</p>
  <button class="ghost">Download Preview</button>
</section>

<footer>
  <p>Demo & educational purpose only.</p>
</footer>

<script>
function start(){
  const url=document.getElementById("url").value;
  if(!url) return alert("Paste a link first üçå");

  document.getElementById("progressBox").classList.remove("hidden");
  let bar=document.getElementById("bar");
  let status=document.getElementById("status");

  let p=0;
  let t=setInterval(()=>{
    p+=10;
    bar.style.width=p+"%";
    status.innerText="Peeling bananas‚Ä¶ "+p+"%";

    if(p>=100){
      clearInterval(t);
      status.innerText="Done ‚úî Banana Ready!";
      document.getElementById("result").classList.remove("hidden");
    }
  },280);
}

// Fake live users counter
setInterval(()=>{
  document.getElementById("users").innerText=
    Math.floor(Math.random()*50)+60;
},2500);
</script>

</body>
</html>
